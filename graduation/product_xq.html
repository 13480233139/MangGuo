<script> 
$(document).ready(function() {
    

// 商品图片
   function    Qieimg(){
	$(".small_img li").click(function(event) {
		$(".small_img .cur").removeClass('cur');
		$(this).addClass('cur');
		var img_src=$(this).find("img").attr("src");
		$('.thumb img').fadeOut(function() {
			$(this).attr('src',img_src).fadeIn();
		});
	});
}
Qieimg();
    // 商品数量的添加和减少
    function  ShopNumber(){
      $('.down').click(function(event) {
          var n=+$(this).siblings(".num").val();
          if(n==1) return;
          $(".num").val(n-1);
      });
      $('.up').click(function(event) {
          var n=+$(this).siblings(".num").val();
          $(".num").val(n+1);
      });
    }
    ShopNumber();
    // 颜色切换
    function  Qieshopcolor(){
       $(".sku_color li").click(function(event) {
           $(".sku_color .cur").removeClass('cur');
           $(this).addClass('cur');
       });
     }
     Qieshopcolor();
    // 添加购物车信息
      $(".add_cart").click(function(event) {
          var shop_name=$('.sku_title h4').text(); //商品名字
          var shop_color=$(".sku_color li.cur").text();  //商品颜色
          var shop_num=$(".num").val();  //商品数量
          var shop_price=$(".sku_title .sku_price").text();  //商品价格
          var shop_sku_id=$(".sku_color li.cur").val();//商品的颜色id
          var shop_id=$(".shop_id").val();
          var shop_img=$(".thumb img").attr("src");
          // console.log(shop_name,shop_color,shop_num,shop_price);
          var shop_xq={
            shop_name:shop_name,
            shop_id:shop_id,
            shop_sku_id:shop_sku_id,
            shop_color:shop_color,
            shop_num:shop_num,
            shop_price:shop_price,
            shop_img:shop_img
          }
          addshop(shop_xq);
      });
});
</script>
