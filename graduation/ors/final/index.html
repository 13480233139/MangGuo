<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>俄罗斯单机</title>
<link href="css/index.css" rel="stylesheet">
</head>
<body>	
	<div class="allcontent">
		<div id="waitingBG">
		<div id="waiting">正在等待另一个玩家.....<a href="../index.html">[返回菜单]</a>
		</div>
		</div>
		<div id="content">
	    	<h1 class="title">我方游戏区</h1>
		    <div id="local_game" class="game"></div>
		    <div id="local_next" class="next"></div>
		    <div class="info">
		    	<div>已用时：<span id="local_time">0</span>s</div>
		    	<div>已得分：<span id="local_score">0</span>分</div>
		    	
		    </div>
	    </div>
	    <div id="content">
	    	<h1 class="title">对方游戏区</h1>
		    <div id="remote_game" class="game"></div>
		    <div id="remote_next" class="next"></div>
		    <div class="info">
		    	<div>已用时：<span id="remote_time">0</span>s</div>
		    	<div>已得分：<span id="remote_score">0</span>分</div>
		    </div>
	    </div>
    </div>
</body>
</html>
<script src="socket.io.js"></script>
<script src="js/square.js"></script>
<script src="js/squareFactory.js"></script>
<script src="js/game.js"></script>
<script src="js/local.js"></script>
<script src="js/remote.js"></script>
<script src="js/index.js"></script>
